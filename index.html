<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> a Simple to do list</title>
        <link rel="stylesheet" href="css/todo-list.css">
        <script src="js/script-todolist.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>To Do List</h1>
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="add-your list">
                <input type="date" id="date-input">
                <button type="submit" class="add-btn">+</button>
            </form>
            <div class="controls">
                <button id="filter-btn">Filter</button>
                <button id="delete-all-btn">Delete All</button>
            </div>
            <table class="todo-table">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Due date</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="todo-list">
                    <tr id="empty-message">
                        <td colspan="4">No Task Found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
